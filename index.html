<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS-Pro</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="libs/jquery.js"></script>
    <!-- jquery-ui -->
    <link rel="stylesheet" href="libs/jquery-ui-1.12.1/jquery-ui.css">
    <script src="libs/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="libs/jquery-ui-1.12.1/jquery-ui.js"></script>
    <!-- ol -->
    <!-- <script src="libs/v6.13.0-dist/ol.js"></script>
    <link rel="stylesheet" href="libs/v6.13.0-dist/ol.css"> -->
    <script src="libs/v9.1.0-dist/ol.js"></script>
    <link rel="stylesheet" href="libs/v9.1.0-dist/ol.css">
    <!-- ol-layerswitcher-master -->
    <!-- <script src="libs/ol-layerswitcher-master/dist/ol-layerswitcher.js"></script>
    <link rel="stylesheet" href="libs/ol-layerswitcher-master/dist/ol-layerswitcher.css" /> -->
    <script src="https://unpkg.com/ol-layerswitcher@4.1.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.1/dist/ol-layerswitcher.css" />
    <!-- ol-geocoder -->
    <script src="libs/ol-geocoder/ol-geocoder.js"></script>
    <link rel="stylesheet" href="libs/ol-geocoder/ol-geocoder.css" />
    <!-- ol-popup -->
    <!-- <script src="libs/ol-popup/ol-popup.js"></script>
    <link rel="stylesheet" href="libs/ol-popup/ol-popup.css" /> -->
    <script src="https://unpkg.com/ol-popup@5.0.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/ol-popup@5.0.0/src/ol-popup.css" />
    <!-- axios -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</head>

<body>
    <div id="map" class="map">
        <div id="header">
            <!-- 头部采用flex布局 -->
            <div id="header_info">
                <button onclick="show_hide_querypanel()" id="query_panel_btn" type="button"
                    class="btn btn-success btn-sm btn-3d">☰ Open Query
                    Panel</button>
                <button onclick="wms_layers()" id="wms_layers_btn" type="button"
                    class="btn btn-success btn-sm">Available WMSLayers</button>
                <button onclick="clear_all()" id="clear_btn" type="button" class="btn btn-warning btn-sm">Clear</button>
                <select id="measuretype" style="width: 15%;" class="form-select form-select-sm"
                    aria-label="Small select example">
                    <option value="select">Select Measure option</option>
                    <option value="length">Length (LineString)</option>
                    <option value="area">Area (Polygon)</option>
                    <option value="clear">Clear Measurement</option>
                </select>
                <button onclick="info()" id="info_btn" type="button" class="btn btn-success btn-sm">☰ Activate
                    GetInfo</button>
            </div>
        </div>

        <!-- 存放图例的地方 -->
        <div id="legend"></div>

        <div id="footer">
            <div id="scale_bar"></div>
            <button onclick="show_hide_legend()" id="legend_btn" type="button" class="btn btn-success btn-sm">☰ Show
                Legend</button>
        </div>
    </div>

    <!-- 该结构思路来自于bootstrap -->
    <div id="query_tab">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Select by Attributes</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Select by Draw</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">
                <label for="layer"><b>Select Layer</b></label>
                <select id="layer" class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Select Layer</option>
                </select>
                <br>

                <label for="attributes"><b>Select Attributes</b></label>
                <select id="attributes" class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Select Attributes</option>
                </select>
                <br>

                <label for="operator"><b>Select Operator</b></label>
                <select id="operator" class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Select Operator</option>
                </select>
                <br>

                <label for="value"><b>Enter value</b></label>
                <input id="value" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                <br>

                <button onclick="query()" type="button" class="btn btn-danger btn-sm">Load Layer</button>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                <label for="layer1"><b>Select Layer</b></label>
                <select id="layer1" class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Select Layer</option>
                </select>
                <br>

                <label for="draw_type"><b>Select Geometry Type</b></label>
                <select id="draw_type" class="form-select form-select-sm" aria-label="Small select example">
                    <option value="select">Select Shape</option>
                    <option value="Square">Square</option>
                    <option value="Box">Box</option>
                    <option value="Polygon">Polygon</option>
                    <option value="Star">Star</option>
                    <option value="clear">Clear</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 展示query之后符合条件的属性 -->
    <div id="table_data" style="font-size:15px;"></div>


    <div class="modal fade" id="wms_layers_window" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!-- 过长有滑动条 -->
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Available WMS Layers</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table id="table_wms_layers" class="table table-hover" style="font-size:15px;">
                    </table>
                </div>
                <div class="modal-footer">
                    <button onclick="close_wms_window()" type="button" class="btn btn-secondary btn-sm"
                        data-bs-dismiss="modal">Close</button>
                    <button onclick="add_layer()" type="button" id="add_map_btn" class="btn btn-primary btn-sm">Add
                        Layer to Map</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./func.js"></script>


</body>

</html>
